<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino.Native v2</title>
    <style>
        html, body {
            background: #EEE;
            margin: 0;
            padding: 1em;
            color: #111;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #333;
                color: #EEE;
            }
        }
    </style>
</head>
<body>
    <button>Send Message</button>
    <div>
        Response: <span class="message"></span>
    </div>
    <script>
        document
            .querySelector('button')
            .addEventListener('click', (target, event) =>
            {
                window.external
                    .messages.send('Hello Klaus!');
            });
        
        window.external
            .messages.receive(message =>
            {
                document.querySelector('.message').innerHTML = message;
            });
        
        window.external
            .messages.receive(message => alert(message));
    </script>
</body>
</html>
