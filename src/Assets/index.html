<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino.Native v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row full-height justify-content-center align-items-center">
            <div class="col">
                <h1 class="text-center">
                    Photino.Native <div class="badge bg-primary">version 2.0</div>
                </h1>
                <div class="card-wrapper">
                    <div class="card rounded shadow mt-3 mb-3">
                        <div class="card-body">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-auto">
                                    <label for="name">Enter your name</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card rounded shadow mb-3">
                        <div class="card-body" style="padding: 0">
                            <table class="window-props table card-table">
                                <tbody>
                                    <tr id="window-location">
                                        <th scope="row">Location</th>
                                        <td class="data">0</td>
                                        <td class="data">0</td>
                                        <td>(left, top)</td>
                                    </tr>
                                    <tr id="window-size">
                                        <th scope="row">Size</th>
                                        <td class="data">0</td>
                                        <td class="data">0</td>
                                        <td>(width, height)</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
