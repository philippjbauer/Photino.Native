<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino.Native v2</title>
</head>
<body>
    <button>Send Message</button>
    <script>
        document
            .querySelector('button')
            .addEventListener('click', (target, event) =>
            {
                console.log('Send message to Photino.Native');
                window.external.message.send('A message from index.html');
            });
    </script>
</body>
</html>
