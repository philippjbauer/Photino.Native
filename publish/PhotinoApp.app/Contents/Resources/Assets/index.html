<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino.Native v2</title>
    <style>
        html, body {
            background: #EEE;
            margin: 0;
            padding: 1em;
            color: #111;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #333;
                color: #EEE;
            }
        }
    </style>
</head>
<body>
    <button>Say: Hello Ringo!</button>
    <div>
        Response: <span class="message"></span>
    </div>
    <script>
        // Shorthand for the messaging system
        const PhotinoMessages = PhotinoApp.messages;

        document
            .querySelector('button')
            .addEventListener('click', (target, event) =>
            {
                PhotinoMessages.send('Hello Ringo!');
            });
        
        PhotinoMessages
            .receive(message => alert(message))
            .receive(message => {
                const responseElement = document.querySelector('.message');

                if (confirm(message)) {
                    responseElement.innerHTML = message;
                }
                else {
                    responseElement.innerHTML = "What's up, Paul!";
                }
            });
    </script>
</body>
</html>
